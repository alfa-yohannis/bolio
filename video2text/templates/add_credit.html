{% extends "base.html" %}

{% block title %}Add Credit Transaction{% endblock %}
{% block subtitle %}Manually add a new credit transaction for a user.{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-800">Add Credit Transaction</h1>
<p class="text-gray-600 mb-6">Use the form below to add a new credit transaction for a user.</p>

<!-- Add Credit Transaction Form -->
<form action="/add_credit" method="POST" class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
  <div class="mb-4">
    <label for="transaction_type" class="block text-sm font-medium text-gray-700">Transaction Type</label>
    <select name="transaction_type" id="transaction_type"
      class="border rounded-md py-2 px-3 w-full focus:ring focus:ring-blue-200" required>
      <option value="top-up" selected>Top-Up</option>
      <option value="refund">Refund</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="amount" class="block text-sm font-medium text-gray-700">Amount (in bytes)</label>
    <input type="number" name="amount" id="amount"
      class="border rounded-md py-2 px-3 w-full focus:ring focus:ring-blue-200" value="1073741824" required />
  </div>

  <div class="mb-4">
    <label for="source" class="block text-sm font-medium text-gray-700">Source</label>
    <select name="source" id="source" class="border rounded-md py-2 px-3 w-full focus:ring focus:ring-blue-200"
      required>
      <option value="stripe" selected>Stripe</option>
      <option value="paypal">PayPal</option>
      <option value="btc">BTC</option>
      <option value="eth">ETH</option>
      <option value="solana">Solana</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="ref_num" class="block text-sm font-medium text-gray-700">Reference Number</label>
    <input type="text" name="ref_num" id="ref_num"
      class="border rounded-md py-2 px-3 w-full focus:ring focus:ring-blue-200" placeholder="Enter the reference number"
      required />
  </div>

  <div class="mb-4">
    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
    <select name="status" id="status" class="border rounded-md py-2 px-3 w-full focus:ring focus:ring-blue-200"
      required>
      <option value="pending">Pending</option>
      <option value="completed" selected>Completed</option>
      <option value="failed">Failed</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
    <textarea name="description" id="description"
      class="border rounded-md py-2 px-3 w-full focus:ring focus:ring-blue-200" rows="3"
      placeholder="Optional: Add a brief description of the transaction"></textarea>
  </div>

  <button type="submit"
    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md">
    Add Transaction
  </button>
</form>
{% endblock %}
