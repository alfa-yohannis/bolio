<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - @edinburgh.vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Titillium Web', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }

    h1,
    h2 {
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
    }

    h2 {
      font-size: 2.5rem;
    }

    .header-text h1:hover,
    .header-text h2:hover {
      animation: textHover 0.5s ease-in forwards;
    }

    @keyframes textHover {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 0.5rem;
      text-align: center;
      position: absolute;
      top: 0;
      right: 0;
      animation: fadeIn 2s ease-in-out;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: #fff;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      animation: slideIn 1.5s ease-out;
    }

    .contact-image {
      flex: 1;
    }

    .contact-image img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .contact-image img:hover {
      transform: scale(1.05);
    }

    .contact-info {
      flex: 2;
    }

    .contact-info h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: left;
    }

    .contact-info a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-text">
      <h1>@edinburgh.vibes</h1>
      <h2>Contact</h2>
    </div>
    <nav>
      <a href="index.html">Portfolio</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <div class="contact-image" id="contact-image"></div>
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>For inquiries, follow us on Instagram: <a href="https://instagram.com/edinburgh.vibes" target="_blank">@edinburgh.vibes</a>, or email us at: <a href="mailto:alfa_ryano@yahoo.co.uk">alfa_ryano@yahoo.co.uk</a>. More links and resources are available on our Linktree: <a href="https://linktr.ee/edinburgh.vibes" target="_blank">https://linktr.ee/edinburgh.vibes</a>.</p>
    </div>
  </div>

  <script>
    async function loadRandomImage() {
      const response = await fetch('/gallery/images.json');
      const data = await response.json();
      const images = data.images;
      const randomImage = images[Math.floor(Math.random() * images.length)];
      const imageContainer = document.getElementById('contact-image');

      const img = document.createElement('img');
      img.src = `/gallery/${randomImage}`;
      img.alt = 'Contact Image';
      imageContainer.appendChild(img);
    }

    loadRandomImage();
  </script>
</body>
</html>
