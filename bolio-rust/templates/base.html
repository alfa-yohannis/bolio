<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bolio Video2Text Converter{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white text-center py-6 shadow-md">
        <h1 class="text-3xl font-bold">Bolio Video2Text Converter</h1>
        <p class="mt-2">{% block subtitle %}Easily convert video files to text with Bolio.{% endblock %}</p>
    </header>

    <nav class="bg-gray-200 py-4 shadow-md">
        <div class="container mx-auto flex justify-center gap-4">
            <a href="/" class="text-blue-600 hover:text-blue-800 font-semibold">Home</a>
            <a id="signin-link" href="/signin" class="text-blue-600 hover:text-blue-800 font-semibold">Sign In</a>
            <a href="/signup" class="text-blue-600 hover:text-blue-800 font-semibold">Sign Up</a>
        </div>
    </nav>


    <!-- Main Content Section -->
    <main class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg max-w-3xl">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="text-center text-gray-500 text-sm mt-10 py-4">
        &copy; 2024 Bolio Video2Text Converter. All Rights Reserved.
    </footer>
</body>
<script src="/static/js/bolio.js"></script>
</html>
